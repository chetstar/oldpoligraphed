<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="../static/css/style.css" rel="stylesheet" type="text/css" /><!--[if lte IE 7]>
<style>
.content { margin-right: -1px; } /* this 1px negative margin can be placed on any of the columns in this layout with the same corrective effect. */
ul.nav a { zoom: 1; }  /* the zoom property gives IE the hasLayout trigger it needs to correct extra whiltespace between the links */
</style>
<![endif]-->
</head>

<body>

<div class="container">
  <div class="header">Header text/image goes here.
    <form action="" class="pull-right">
      <input class="input-small" type="text" placeholder="Username">
      <input class="input-small" type="password" placeholder="Password">
      <button class="btn" type="submit">Sign in</button>
    </form>
  </div>
  <div class="sidebar">
    <ul class="nav">
      <li><a href="#"><b>Username</b></a></li>
      <li><a href="#">Graph 1</a></li>
      <li><a href="#">Graph 2</a></li>
      <li><a href="#">Graph 3</a>  </li>
      {% for todo in todos %}
      <li><a href="#">{{ todo.description }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="content">
    <h1>Graph Name</h1>
    <div class="graph">
    </div>
    <div class="termbox">
      <div class="term">
      Term 1: term 1 here
      </div>
      <div class="term">
      Term 2: term 2 here
      </div>
      <form action="/add" method="POST" id="add_to_todo_list">
               <input type="text" name="todo_item"/>
               <input type="submit" class="btn" name="add_todo_submit" value="Submit Data!"/>
      </form>
    </div>
    <div class="save">
    Save graph
    </div>
  </div>
  <div class="footer">
    <p>Footer text goes here.</p>
  </div>
  </div>
</body>
</html>
